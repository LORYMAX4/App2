<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dipendente">
            <h2><span>Dipendente</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{dipendente.nome}}</span>
                </dd>
                <dt><span>Cognome</span></dt>
                <dd>
                    <span>{{dipendente.cognome}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{dipendente.email}}</span>
                </dd>
                <dt><span>Numero Di Telefono</span></dt>
                <dd>
                    <span>{{dipendente.numeroDiTelefono}}</span>
                </dd>
                <dt><span>Data Assunzione</span></dt>
                <dd>
                    <span>{{dipendente.dataAssunzione}}</span>
                </dd>
                <dt><span>Skill</span></dt>
                <dd>
                    <span *ngFor="let skill of dipendente.skills; let last = last">
                        <a [routerLink]="['/skill', skill?.id, 'view' ]">{{skill.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dipendente', dipendente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
